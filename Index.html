<!DOCTYPE html>
<html lang ="pt-br">
<head>
	<meta charset="utf-8">
	<title>Avaliação Diagnostica</title>
	<link rel = "stylesheet" href = "style.css">
</head>
<body>
	<main class = "container">
		<h2>Tela de Cadastro</h2>
		<form action ="">

			<div class = "input-field">
				<input type = "text" name="Nome do Cliente"
				id= "Nome do Cliente" placeholder="Digite o Nome">
				<div class="underline"></div>
			</div>
			<div class = "input-field">
 				<input type = "password" name="ID do Cliente"
				id= "ID do Cliente" placeholder="Digite o ID/Senha">
				<div class="underline"></div>
			</div>
			<div class = "input-field">
			<input type = "number=" name = "RG"
				id= "RG" placeholder="Digite o RG">
				<div class="underline"></div>
			</div>
			<div class = "input-field">
			<input type = "number=" name = "CPF"
				id= "CPF" placeholder="Digite o CPF">
				<div class="underline"></div>
			</div>
			<div class = "input-field">
			<input type = "text" name="Endereço"
				id= "Endereço" placeholder="Digite o Endereço">
				<div class="underline"></div>
			</div>
			<div class = "input-field">
			<input type = "text" name="Produto"
				id= "Produto" placeholder="Digite o Produto">
				<div class="underline"></div>
			</div>
			<div class = "input-field">
			<input type = "number=" name = "Preço de venda"
				id= "Preço de venda" placeholder="Preço de venda">
				<div class="underline"></div>
			</div>


				<input type="submit" value = "Cadastrar">
			</form>
				
	</main>

</body>
</html>
